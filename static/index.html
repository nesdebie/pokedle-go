<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pokedle</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Pokédle</h1>
    <p class="sub">Guess the Pokémon of the day (FR/EN/DE/ES/IT supported).</p>

    <form id="guessForm">
      <input id="guessInput" type="text" placeholder="Type a Pokemon Name" autocomplete="off" />
      <button type="submit">Validate</button>
    </form>
    <div id="hints" class="hints-box" style="display: none;">
      <div id="hints-status"></div>
      <div id="hints-dynamic"></div>
    </div>
    <div id="status"></div>
    <ul id="guesses"></ul>
  </div>

  <script src="/static/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.12.2/build/player/lottie.min.js"></script>

</body>
</html>
